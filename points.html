<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포인트 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        #welcome {
            margin-bottom: 20px;
        }

        .points-option {
            margin: 10px 0;
        }

        table {
            border-collapse: separate;
            border-spacing: 0 10px; /* 열 간격 */
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        button {
            width: 260px;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>포인트 관리</h1>
    <h2 id="welcome"></h2>
    <form id="pointsForm">
        <div class="points-option">
            <label><input type="radio" name="points" value="500"> 500 포인트</label>
        </div>
        <div class="points-option">
            <label><input type="radio" name="points" value="1000"> 1,000 포인트</label>
        </div>
        <div class="points-option">
            <label><input type="radio" name="points" value="3000"> 3,000 포인트</label>
        </div>
        <button type="button" onclick="deductPoints()">확인</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>날짜</th>
                <th>상태</th>
                <th>포인트</th>
                <th>누적포인트</th>
            </tr>
        </thead>
        <tbody id="pointsTable"></tbody>
    </table>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get('user');
        const userData = JSON.parse(localStorage.getItem(user));

        if (!userData) {
            alert('유효하지 않은 사용자입니다.');
            window.location.href = 'index2.html'; // 로그인 페이지로 리디렉션
        }

        document.getElementById('welcome').innerText = user + '님 환영합니다!';

        function deductPoints() {
            const selectedOption = document.querySelector('input[name="points"]:checked');
            if (!selectedOption) {
                alert('포인트를 선택하세요.');
                return;
            }

            const pointToDeduct = parseInt(selectedOption.value);
            if (userData.points >= pointToDeduct) {
                userData.points -= pointToDeduct;

                // 포인트 내역 기록
                const historyEntry = {
                    date: new Date().toLocaleString(),
                    status: '사용',
                    points: -pointToDeduct,
                    totalPoints: userData.points
                };
                userData.history.push(historyEntry);
                localStorage.setItem(user, JSON.stringify(userData));

                updateTable();
            } else {
                alert('포인트가 부족합니다.');
            }
        }

        function updateTable() {
            const tableBody = document.getElementById('pointsTable');
            tableBody.innerHTML = '';

            // 최신 내역이 위로 오도록 정렬 (역순)
            const sortedHistory = userData.history.slice().reverse(); // 복사 후 역순 정렬

        // 페이지 로드 시 테이블 업데이트

    </script>
</body>
</html>
